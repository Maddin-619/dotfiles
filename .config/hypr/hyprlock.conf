source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Google Sans Flex Regular

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 0, 0, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 3, linear
}

background {
    monitor =
    # path = ~/wallpapers/VDawg.png
    blur_passes = 4
}

input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = $color4 $color5 45deg
    check_color = $color2 $color10 120deg
    fail_color = $color1 $color9 40deg

    font_color = $foreground
    fade_on_empty = false
    rounding = -1

    font_family = $font
    # placeholder_text = Input password...
    # fail_text = $PAMFAIL
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    placeholder_text = <span > $USER</span>
    hide_input = false
    position = 0, 350
    halign = center
    valign = bottom
}

image {
    monitor =
    # path = ~/wallpapers/avtar.png
    shadow_size = 30
    shadow_color = rgb(0,0,0)
    size = 300
    rounding = 0 # no rounding
    border_size = 0
    position = 0, 420
    halign = center
    valign = bottom
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font

    position = -30, -150
    halign = right
    valign = top
}

# Battery Info
label {
    monitor =
    text = cmd[update:5000] echo -e "$(~/.config/hypr/scripts/hyprlock-battery-info.sh)"
    font_size = 20
    font_family = GeistMono Nerd Font
    position = -30, -220
    halign = right
    valign = top
}

# sleep
label {
    monitor =
    font_family = GeistMono Nerd Font
    font_size = 24
    color = rgba(200,200,200,0.9)
    text = <span>󰖔</span> <span size="12000">Suspend</span>
    onclick = systemctl suspend
    position = 20, 30
    halign = left
    valign = bottom
}

